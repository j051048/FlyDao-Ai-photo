    <style>
        :root {
            /* Light Mode (Frosted Paper) */
            --background: #fafafa; /* Zinc 50 */
            --surface: #ffffff;
            --surface-highlight: #f4f4f5; /* Zinc 100 */
            --text-main: #18181b; /* Zinc 900 */
            --text-muted: #71717a; /* Zinc 500 */
            --border: rgba(0, 0, 0, 0.08);
            --noise-opacity: 0.05;
        }

        .dark {
            /* Dark Mode (Luminous Void) */
            --background: #09090b; /* Zinc 950 */
            --surface: rgba(24, 24, 27, 0.6); /* Zinc 900 alpha */
            --surface-highlight: rgba(39, 39, 42, 0.5); /* Zinc 800 alpha */
            --text-main: #fafafa; /* Zinc 50 */
            --text-muted: #a1a1aa; /* Zinc 400 */
            --border: rgba(255, 255, 255, 0.08);
            --noise-opacity: 0.03;
        }

        body {
            font-family: 'Inter Tight', sans-serif;
            background-color: var(--background);
            color: var(--text-main);
            transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s ease;
            -webkit-font-smoothing: antialiased;
        }

        .bg-noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: -1;
            opacity: var(--noise-opacity);
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .glass-panel {
            background: var(--surface);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--border);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
        }
        
        .glass-card {
            background: var(--surface);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .glass-card:hover {
            border-color: rgba(234, 179, 8, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 40px -10px rgba(234, 179, 8, 0.15);
        }

        /* Ambient light adjustments for Light Mode */
        .ambient-light {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(234, 179, 8, 0.15) 0%, rgba(9, 9, 11, 0) 70%);
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
            z-index: -2;
            pointer-events: none;
            animation: glow 8s infinite alternate;
            mix-blend-mode: screen; /* Blend better in dark mode */
        }
        
        html:not(.dark) .ambient-light {
            opacity: 0.6;
            mix-blend-mode: multiply; /* Darken in light mode */
            background: radial-gradient(circle, rgba(234, 179, 8, 0.3) 0%, rgba(255, 255, 255, 0) 70%);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
